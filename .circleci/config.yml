version: 2.1

jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-app{{ checksum "package.json" }}
      - restore_cache:
          key: dependency-cache-npm{{ checksum "package.json" }}
      - restore_cache:
          key: dependency-cache-cache{{ checksum "package.json" }}
      - run:
          name: set log level
          command: npm config set loglevel warn
      - run:
          name: npm ci
          command: npm ci
      - run:
          name: npm run ensure-env
          command: npm run ensure-env
      - save_cache:
          key: dependency-cache-app{{ checksum "package.json" }}
          paths:
            - ~/app
      - save_cache:
          key: dependency-cache-npm{{ checksum "package.json" }}
          paths:
            - ~/.npm
      - save_cache:
          key: dependency-cache-cache{{ checksum "package.json" }}
          paths:
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - app
            
  lint_javascript:
    working_directory: ~/app
    docker:
      - image: circleci/node:lts
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: lint
          command: npm run lint
          
  unit_and_integration_tests:
    working_directory: ~/app
    docker:
      - image: circleci/node:lts
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: test
          command: npm test
        
workflows:
  version: 2
  build:
    jobs:   
      - build
  test:
    jobs:
      - lint_javascript
      - unit_and_integration_tests
